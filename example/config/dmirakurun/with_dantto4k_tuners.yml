- name: MaxM4-0
  types:
    - GR
    - BS
    - SKY
    - BS4K
  command: >-
    dvbv5-zap -C JP -a 0 -c
    /usr/local/dvbconf-for-isdb/conf/dvbv5_channels.conf -r -P <channel>
  decoder: arib-b25-stream-test
  mmtsDecoder: dantto4k - -
  isDisabled: true
  dvbDevicePath: /dev/dvb/adapter0/dvr0
